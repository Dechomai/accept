<!DOCTYPE html>
<html>

<head>
  <link href="./bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="./cognito-login.css" rel="stylesheet" media="screen" />
  <link href="./custom-css.css" rel="stylesheet" media="screen" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="modal-dialog">
      <div class="modal-content background-customizable modal-content-mobile visible-xs visible-sm">
        <div>
          <div class="banner-customizable">
            <center>
              <img class="logo-customizable" src="./header.png">
            </center>
          </div>
        </div>
        <div id="div-forms" class="modal-body">
          <div>
            <div>
              <h1>Forgot your password?</h1>
              <span>Enter your Email below and we will send a message to reset your password</span>
              <form name="forgotpasswordform" class="cognito-asf" onsubmit="return false;">
                <br/>
                <input name="email" id="email" class="form-control inputField-customizable" type="text" placeholder="Username" required value="">
                <input type="hidden" class="form-control inputField-customizable" id="cognito-asf-data" name="cognitoAsfData" />
                <button name="reset_my_password" type="submit" class="btn btn-primary submitButton-customizable">Reset my password</button>
              </form>
              </th:block>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-content background-customizable modal-content-desktop visible-md visible-lg">
        <div>
          <div class="banner-customizable">
            <center>
              <img class="logo-customizable" src="./header.png">
            </center>
          </div>
        </div>
        <div id="div-forms" class="modal-body">
          <div>
            <div>
              <h1>Forgot your password?</h1>
              <span>Enter your Email below and we will send a message to reset your password</span>
              <form name="forgotpasswordform" class="cognito-asf" onsubmit="return false;">
                <br/>
                <input name="email" id="email" class="form-control inputField-customizable" type="text" placeholder="Username" required value="">
                <input type="hidden" class="form-control inputField-customizable" id="cognito-asf-data" name="cognitoAsfData" />
                <button name="reset_my_password" type="submit" class="btn btn-primary submitButton-customizable">Reset my password</button>
              </form>
              </th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
