<!DOCTYPE html>
<html>

<head>

  <head>
    <link href="./bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="./cognito-login.css" rel="stylesheet" media="screen" />
    <link href="./custom-css.css" rel="stylesheet" media="screen" />
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
</head>

<body>
  <div class="container">
    <div class="modal-dialog">
      <div class="modal-content background-customizable modal-content-mobile visible-xs visible-sm">
        <div>
          <div>
            <div class="banner-customizable">
              <center>
                <img class="logo-customizable" src="./header.png">
              </center>
            </div>
          </div>
        </div>
        <div id="div-forms" class="modal-body">
          <div>
            <div>
            </div>
          </div>
          <div>
            <div>
              <div>
              </div>
            </div>
            <div>
              <div>
              </div>
            </div>
            <div>
              <div>
                <div>
                  <Span class="textDescription-customizable ">Sign in with your email and password</Span>
                  <form name="cognitoSignInForm" class="cognito-asf" onsubmit="return false;">
                    <label class="label-customizable">Email</label>
                    <div>
                      <input id="email" name="email" type="text" class="form-control inputField-customizable" placeholder="Email" required>
                    </div>
                    <label class="label-customizable">Password</label>
                    <div>
                      <input id="password" name="password" type="password" class="form-control inputField-customizable" placeholder="Password"
                        required>
                    </div>
                    <input type="hidden" class="form-control inputField-customizable" id="cognito-asf-data" name="cognitoAsfData" />
                    <a class="redirect-customizable" href="./ForgotPassword.html">Forgot your password?</a>
                    <input name="signInSubmitButton" type="Submit" value="Sign in" class="btn btn-primary submitButton-customizable" />
                    <br/>
                    <div>
                      <p class="redirect-customizable">
                        <span>Need an account?</span>&nbsp;
                        <a href="./SignUp.html">Sign up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-content background-customizable modal-content-mobile visible-md visible-lg">
        <div>
          <div>
            <div class="banner-customizable">
              <center>
                <img class="logo-customizable" src="./header.png">
              </center>
            </div>
          </div>
        </div>
        <div id="div-forms" class="modal-body">
          <div>
            <div>
            </div>
          </div>
          <div>
            <div>
              <div>
                <div>
                </div>
              </div>
              <div>
                <div>
                </div>
              </div>
            </div>
            <div>
              <div>
                <div>
                  <Span class="textDescription-customizable ">Sign in with your email and password</Span>
                  <form name="cognitoSignInForm" class="cognito-asf" onsubmit="return false;">
                    <label class="label-customizable">Email</label>
                    <div>
                      <input id="email" name="email" type="text" class="form-control inputField-customizable" placeholder="Email" required>
                    </div>
                    <label class="label-customizable">Password</label>
                    <div>
                      <input id="password" name="password" type="password" class="form-control inputField-customizable" placeholder="Password"
                        required>
                    </div>
                    <input type="hidden" class="form-control inputField-customizable" id="cognito-asf-data" name="cognitoAsfData" />
                    <a class="redirect-customizable" href="./ForgotPassword.html">Forgot your password?</a>
                    <input name="signInSubmitButton" type="Submit" value="Sign in" class="btn btn-primary submitButton-customizable" />
                    <br/>
                    <div>
                      <p class="redirect-customizable">
                        <span>Need an account?</span>&nbsp;
                        <a href="./SignUp.html">Sign up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
